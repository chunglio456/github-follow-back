name: GitHub Follow Back

on:
  schedule:
    - cron:  '30 5,17 * * *'

env:
  USERNAME: ${{ secrets.USERNAME }}
  TOKEN: ${{ secrets.TOKEN }}

jobs:
  manage-followers:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repository
        uses: actions/checkout@v3

      - name: set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: install dependencies
        run: pip install requests

      - name: run script
        run: python main.py
